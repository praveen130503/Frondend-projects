<h1>guess the number</h1>
<input id="one">
<button onclick="check()">check</button>
<p id="two">you are right/wrong</p>
<p id="score">score:10</p>

<script>
    var guessnumber=document.getElementById("one")
    var result=document.getElementById("two")
    var randomnumber=Math.floor(Math.random()*10)+1
    var score=document.getElementById("score")
    var totalscore=10
    
    function check()
    {
        var expectednumber=guessnumber.value
        if(randomnumber==expectednumber)
        {
            console.log("you are right")
            result.textContent="you are right"
            alert("you won...")
        }
        else{
            totalscore=totalscore-1
            score.textContent="score"+totalscore
            result.textContent="you were wrong"
        }
    }
</script>
